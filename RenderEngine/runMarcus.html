<html>

<head>


<script src="Marcus.js" ></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js" ></script>
<script>

	if( ( pseudoRandom = true ) ){
		// change the behavior of the random function
		var _seed = 45678951585432565678;
		_seed = Math.floor( Math.random() * 10000000000 );


		//_seed = 8806672480     ;

		console.log( "seed = "+_seed );
		var _offset = _seed;
		Math.random = function(){
				
			var s = _seed;
			var square = s *s;
			
			var nseed = Math.floor( square / 1000 ) % 10000000000;
			
			if( nseed != _seed )
				_seed = nseed;
			else
				_seed = nseed + _offset;
			return ( _seed / 10000000000 );
		}
	}
	window.onload = function(){
	
		
		var drw = mrc.Drawer.createWithElements( [
			{
			type : 1,
			path : [ 
					{ x : 56 , y : 25 },
					{ x : 256 , y : 195 },
					{ x : 356 , y : 55 },
					]
			},
			{
			type : 1,
			path : [ 
					{ x : 356 , y : 225 },
					{ x : 256 , y : 433 },
					{ x : 400 , y : 255 },
					]
			},
		]);
		
		window.te = mrc.TileEngine.create( $( "#tilesContainer" ) , drw );
		
		window.onkeypress = function( e ){
			switch( e.keyCode ){
				case 122 :
					window.te.translate( 0 , -10 );
				break;
				case 115 :
					window.te.translate( 0 , 10 );
				break;
				case 113  :
					window.te.translate( -10 , 0 );
				break;
				case 100  :
					window.te.translate( 10 , 0 );
				break;
			}
			console.log( e.keyCode );
		}
		$("#upbutton").click( function(){
			window.te.translate( 0 , -15 );
		});
		$("#downbutton").click( function(){
			window.te.translate( 0 , 15 );
		});
		$("#rightbutton").click( function(){
			window.te.translate( -15 , 0 );
		});
		$("#leftbutton").click( function(){
			window.te.translate( 15 , 0 );
		});
	}
</script>
<title>proto</title>

</head>

<body>

<div id="tilesContainer" style="position:absolute;top:20%;left:20%;box-shadow:0 0 5px 5px #000;width:500;height:500;" ></div>

<div >
<input id="upbutton" type="submit" value="up"></input>
<input id="downbutton" type="submit" value="down"></input>
<input id="rightbutton" type="submit" value="right"></input>
<input id="leftbutton" type="submit" value="left"></input>
</div>

</body>
</html>
