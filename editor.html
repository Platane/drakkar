<html>
	<head>
		
		<!--
		<link rel="stylesheet" href="external/KNACSS-master/css/knacss-garni.css" />
		<link rel="stylesheet" href="external/KNACSS-master/css/knacss.css" />
		<link rel="stylesheet" href="src/CSS/style.css" />
		-->
		<link rel="stylesheet" href="external/leaflet/leaflet.css" />
		<link rel="stylesheet" href="external/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="src/CSS/editorPanel.css" />
		<link rel="stylesheet" href="src/CSS/propertyStack.css" />
		<link rel="stylesheet" href="src/CSS/elementInfo.css" />
		<link rel="stylesheet" href="src/CSS/timeLine.css" />
		<link rel="stylesheet" href="src/CSS/layerMgr.css" />
		<link rel="stylesheet" href="src/CSS/attributeMgr.css" />
		<link rel="stylesheet" href="src/CSS/structure.css" />
		
		
		
		<script type="text/javascript" src="external/jquery.min.js"></script>
		<script type="text/javascript" src="external/jquery-ui.min.js"></script>
		<script type="text/javascript" src="external/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="external/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="external/Iris/iris.js"></script>
		<script type="text/javascript" src="external/underscore.js"></script>
		<script type="text/javascript" src="external/backbone.js"></script>
		

		<script type="text/javascript" src="src/smartTextInput.js"></script>
		<script type="text/javascript" src="src/MapCSS/MapCSSParser.js"></script>
		<script type="text/javascript" src="src/MapCSS/mapCSS.js"></script>
		<script type="text/javascript" src="src/country.js"></script>
		
		<script type="text/javascript" src="src/data.js"></script>
		
		<script type="text/javascript" src="src/Command.js"></script>
		<script type="text/javascript" src="src/Component.js"></script>
		<script type="text/javascript" src="src/Interface.js"></script>
		<script type="text/javascript">
			
			window.onload = function(){
				$('[data-component]').each(function(){
					$(this).wrapInner( $(this).attr('data-component') );
				});
			}
				
			
		</script>
	</head>
	
	<body>
		<div id="frame-header" class="frame">
			
		</div>
		
		<div id="frame-search" class="frame fullscreen container-fluid">
			<div class="row-fluid">
				<div class="height11">
					<div class="offset1 span5 height12 row-fluid">
						<div class="height10 row-fluid">
							<div class="height1"></div>	<!-- kind of offset -->
							<div class="height11" data-component="WorldMap" ></div>
						</div>
						<div class="height2 row-fluid">
							<div class="height12" data-component="TimeLine" ></div>
						</div>
					</div>
					
					<div class="offset1 span5 height12" data-component="TagQuery" >
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="height1">
					<div class="height12 offset5 span2" data-component="Go"></div>
				</div>
			</div>
		</div>
		
		<div id="frame-result" class="frame height10 container-fluid">
			<div class="row-fluid height8" >
				<div class="row-fluid height1" ></div>
				<div class="height11" data-component="PackageInfo"></div>
			</div>
			<div class="row-fluid height4" >
				<div class="offset1 span10 height12" data-component="Result" ></div>
			</div>
		</div>
		
		<div id="frame-data" class="frame fullscreen container-fluid">
			<div class="row-fluid height10" >
				<div class="row-fluid height1" ></div>
				<div class="row-fluid height11" >
					<div class="span7 height12" data-component="Map"></div>
					<div class="span2 height12" data-component="LayerMgr"></div>
					<div class="span3 height12" >
						<div class="row-fluid" >
							<div class="offset5 span7 height5" data-component="Tool"></div>
						</div>
						<div class="row-fluid" ><div class="height1"></div></div><!-- kind of offset -->
						<div class="row-fluid" >
							<div class="span12 height6" data-component="ToolParam"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid" >
				<div class="height2" data-component="AttributeMgr"></div>
			</div>
		</div>
		
	</body>
	
	
	<div id="framePool" style="display:none" >
		<!-- edite raw data  -->
		<div id="drawable" class="frame" >
			
			<div class="height-main row-fluid">
			
			<div class="compo span1 height-full"></div>
			
			<div class="compo span7 height-full">
				<div class="composant offset1 span10 height10" data-contain-type="UIMap" ></div>
				<div class="compo span7 height2" ></div>
			</div>
			
			<div class="compo span4 height-full"></div>
			
			</div>
			
			<div class="height-bottom compo">
			</div>
		</div>
		
		
		<!-- edit property declaration  -->
		<div id="decorable" class="frame" >
			
			<div class="height-main row-fluid">
			
			<div class="compo span1 height-full"></div>
			
			<div class="compo span7 height-full">
				<div class="composant span9 height12" data-contain-type="UIMap" ></div> <!-- position: absolute; -->
				<div class="composant span3 height8" data-contain-type="LayerMgr" ></div>
			</div>
			<!-- <input id="myInput" type="text" style="width:auto;"></input> -->
			<div class="composant offset1 span3 height-full" data-contain-type="PropertyStack" ></div>
			
			</div>
			
			<div class="row-fluid">
			<div class="composant height-bottom span12" data-contain-type="AttributeMgr"></div>
			</div>
		</div>
		
		
		<!-- search   -->
		<div id="search" class="frame" >
			<div class="height12">
				<div class="height8 row-fluid">
				
					<div class="offset1 container-fluid span4 height12">
						<div class="composant row-fluid span12 height9" data-contain-type="WorldMap"></div>
						<div>
						<div id="timeLine" class="composant row-fluid show-grid span12 height3" data-contain-type="TimeLine"></div>
						</div>
					</div>
					
					<div class="composant span3 height12" data-contain-type="TagForQuery" ></div>
					
					<div id="elementInfo" class="composant offset1 span3 height12" data-contain-type="ElementInfo" ></div>
					
				</div>
				<div id="searchOrgan" class="composant height4 row-fluid" data-contain-type="SearchOrgan" ></div>
			</div>
		</div>
		
	</div>
	
</html>
