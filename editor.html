		<script type="text/javascript" src="external/jquery.min.js"></script>
		<script type="text/javascript" src="external/jquery-ui.min.js"></script>
		<script type="text/javascript" src="external/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="external/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="external/Iris/iris.js"></script>
		<script type="text/javascript" src="external/underscore.js"></script>
		<script type="text/javascript" src="external/backbone.js"></script>
		

		<script type="text/javascript" src="src/smartTextInput.js"></script>
		<script type="text/javascript" src="src/MapCSS/MapCSSParser.js"></script>
		<script type="text/javascript" src="src/MapCSS/mapCSS.js"></script>
		<script type="text/javascript" src="src/country.js"></script>
		
		<script type="text/javascript" src="src/data.js"></script>
		<script type="text/javascript" src="src/browser.js"></script>
		
		<script type="text/javascript" src="src/Command.js"></script>
		<script type="text/javascript" src="src/Component.js"></script>
		<script type="text/javascript" src="src/Interface.js"></script>
		<script type="text/javascript">
			
			window.onload = function(){
				$('[data-component]').each(function(){
					$(this).wrapInner( $(this).attr('data-component') );
				});
				init();
			}
				
			
		</script>
	</head>
	
	<body>
	
		<nav id="frame-navigator">
			<input type="checkbox" checked="checked"></input>
			<div data-action="goto-search" >s</div>
			<div data-action="goto-data" >dt</div>
			<div data-action="goto-decoration" >d</div>
			<div data-action="goto-presentation" >p</div>
		</nav>
		
		<div id="guide">
			
			<div id="guide-portrait">
			</div>
			<div class="alert in fade">
				<button type="button" class="close" >&times;</button>
				<h4>Hello!</h4>
					Please to meet you, i am here to guide u
			</div>
		</div>
		
		<div id="flow">
		
		<div id="frame-header" class="frame">
			
		</div>
		
		<div id="frame-search" class="frame fullscreen">
			<div class="row-fluid frame-blank-top" ></div>
			<div class="row-fluid frame-blank-top-compl" >
				<div class="container-fluid" >
					<div class="row-fluid">
						<div class="height11">
							<div class="offset1 span5 height12 row-fluid">
								<div class="height10 row-fluid">
									<div class="height1"></div>	<!-- kind of offset -->
									<div class="height11" style="max-height:470px" data-component="WorldMap" ></div>
								</div>
								<div class="height2 row-fluid">
									<div class="height12" data-component="TimeLine" ></div>
								</div>
							</div>
							
							<div class="offset1 span5 height12" data-component="TagQuery" >
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="height1">
						<div class="height12 offset5 span2" data-component="Go"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="frame-result" class="frame height10 container-fluid hidden">
			<div class="row-fluid frame-blank-top" ></div>
			<div class="row-fluid frame-blank-top-compl" >
				<div class="row-fluid height8" >
					<div class="row-fluid height1" ></div>
					<div class="height11" data-component="PackageInfo"></div>
				</div>
				<div class="row-fluid height4" >
					<div class="offset1 span10 height12" data-component="Results" >
						<div id="list-result" ></div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="frame-data" class="frame fullscreen container-fluid">
			<div class="row-fluid frame-blank-top" ></div>
			<div class="row-fluid frame-blank-top-compl" >
				<div class="row-fluid height10" >
					<div class="row-fluid height1" ></div>
					<div class="row-fluid height11" >
						<div class="span7 height12" data-component="Map"></div>
						<div class="span2 height6" data-component="ViewPackages"></div>
						<div class="span3 height12" >
							<div class="row-fluid" >
								<div class="offset5 span7 height5" data-component="Tool"></div>
							</div>
							<div class="row-fluid" ><div class="height1"></div></div><!-- kind of offset -->
							<div class="row-fluid" >
								<div class="span12 height6" data-component="ToolParam"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid" >
					<div class="height2" data-component="AttributeMgr"></div>
				</div>
			</div>
		</div>
		
		<div id="frame-decoration" class="frame fullscreen container-fluid">
			<div class="row-fluid frame-blank-top" ></div>
			<div class="row-fluid frame-blank-top-compl" >
				<div class="row-fluid height10" >
					<div class="row-fluid height1" ></div>
					<div class="row-fluid height11" >
						<div class="span5 height12" style="max-height:470px" data-component="Map"></div>
						<div class="span2 height6" data-component="LayerMgr"></div>
						<div class="offset1 span4 height12" data-component="ToolParam" ></div>
					</div>
				</div>
				<div class="row-fluid" >
					<div class="height2" data-component="AttributeMgr"></div>
				</div>
			</div>
		</div>
		
		<div id="frame-presentation" class="frame fullscreen container-fluid">
			<div class="row-fluid frame-blank-top" ></div>
			<div class="row-fluid frame-blank-top-compl" >
				<div class="row-fluid height1" ></div>
				<div class="row-fluid height10" >
					<div class="span7 height12" >
						<div class="row-fluid">
							<div class="span8 height10" data-component="Map" ></div>
							<div class="span4 height6" data-component="LayerMgr" ></div>
						</div>
					</div>
					<div class="span5 height12" >
						<div class="row-fluid height2" ></div>
						<div class="row-fluid height9 span12" data-component="FinalUserPanel" ></div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="frame-footer" class="frame">
			
		</div>
		
		
		</div>
		
	</body>
	
	<script type="text/template" id="item-result-info-template">
		<div data-contain="map"></div>
		<h1 data-contain="name"></h1>
		<h5><span>@</span><span data-contain="author"></span></h5>
		<a href="http://gravatar.com" target="_blank" ><img src=""></img></a>
		<span data-contain="description"></span>
		<div class="btn">add</div>
	</script>
	<script type="text/template" id="item-result-template">
			<h4 data-contain="name"></h4>
			<span>@</span><span data-contain="author"></span>
	</script>
	<script type="text/template" id="panel-package-template">
			<table>
			</table>
	</script>
	<script type="text/template" id="item-package-template">
			<tr>
		      <td><span class="name" /></td>
		      <td><a class="hide"></a></td>
		      <td><a class="destroy">d</a></td>
		    </tr>
	</script>
	
</html>
